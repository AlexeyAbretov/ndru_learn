<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const Counter = () => {
            const intervalId = React.useRef(0);

            const onClick = (event) => {
                if (event.target.name === 'start') {
                    intervalId.current = setInterval(() => {
                        input.current.value = Number(input.current.value || 0) + 1;
                    }, 1000);
                } else {
                    clearInterval(intervalId.current)
                    input.current.value = 0;
                }
            }

            const input = React.useRef(null);

            return (<div className="counter">
                <input readOnly ref={input} /> 
                <button name="start" onClick={onClick}>start</button>
                <button name="reset" onClick={onClick}>reset</button>
            </div>);
        };

        const root = document.querySelector('#root');
        ReactDOM.render(<>
        <Counter />
        <Counter />
        <Counter />
        <Counter />
        </>, root);

    </script>
</body>

</html>
